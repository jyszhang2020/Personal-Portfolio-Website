<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <!-- main body -->
        <div id="screen">
            <!-- head bar -->
            <div class = "head-bar" aria-labelledby = "headBar">
                <h1 id = "headBar">My Music</h1>
            </div>
            <!-- album -->
            <div aria-labelledby = "album">
                <!-- each album wrapper -->
                <div class = "albums-album-wrapper" aria-labelledby = "album1">
                    <a href="songs.html" aria-label="currents album">
                        <img class = "albums-album-art" src="images/currents.jpg" alt="Currents Album">
                    </a>
                    <p class = "albums-album-name" id = "album1">Currents</p>
                    <p class =  "albums-artist-name" id = "album1">Tame Impala</p>
                </div>
                <!-- each album wrapper -->
                <div class = "albums-album-wrapper" aria-labelledby = "album2">
                    <img class = "albums-album-art" src="images/telefone.jpeg" alt="Telefone Album">
                    <p class = "albums-album-name"  id = "album2">Telefone</p>
                    <p class =  "albums-artist-name" id = "album2">Noname</p>
                </div>
                <!-- each album wrapper -->
                <div class = "albums-album-wrapper" aria-labelledby = "album3">
                    <img class = "albums-album-art" src="images/crybaby.jpg" alt="Crybaby Album">
                    <p class = "albums-album-name" id = "album3">CryBaby</p>
                    <p class =  "albums-artist-name" id = "album3">Melanie Martinez</p>
                </div>
                <!-- each album wrapper -->
                <div class = "albums-album-wrapper" aria-labelledby = "album4">
                    <img class = "albums-album-art" src="images/cbook.jpg" alt="Coloring Book Album">
                    <p class = "albums-album-name" id = "album4">Coloring Book</p>
                    <p class =  "albums-artist-name" id = "album4">Change The Rapper</p>
                </div>
            </div>
        </div>
   </body>
</html>
