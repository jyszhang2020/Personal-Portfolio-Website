<html>
    <head>
        <title>Songs List</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!-- main body -->
        <div id = "screen">
            <!-- head bar -->
            <div class = "head-bar" aria-labelledby = "headBar">
                <!-- hypter-link and back button -->
                <a href="albums.html" id = "headBar">
                    <!-- <p class="back-button">&#8678;</p> -->
                    <div class="back-button"><i class="material-icons">arrow_back</i></div>
                </a>
            </div>
            <!-- songs info -->
            <div class = "songs-info-wrapper">
                <!-- art -->
                <div>
                    <img class = "songs-album-art" src="images/currents.jpg" alt="Currents Album">
                </div>
                <!-- text -->
                <div class = "songs-text-info">
                    <p class = "songs-album-name">Currents</p>
                    <p class = "songs-artist-name">Tame Impala</p>
                    <p class = "songs-album-year">2015</p>
                </div>
            </div>
            <!-- songs list -->
            <div class = "songs-list" aria-labelledby="songList">
                <ol role = "list">
                    <li role = "listitem"> Let It Happen</li>
                    <li role = "listitem"> Nangs</li>
                    <li role = "listitem"> The Moment</li>
                    <li role = "listitem"> Yes I',m Changing</li>
                    <li role = "listitem"> Eventually</li>
                    <li role = "listitem"> Gossip</li>
                    <li role = "listitem"> 
                        <a href="player.html" aria-label="player of the song"> The Less Iknow The Better</a>
                    </li>
                    <li role = "listitem"> Past Lift</li>
                    <li role = "listitem"> Disciples</li>
                    <li role = "listbox"> 'Cause I'm A Man</li>
                </ol> 
            </div>
        </div>
   </body>
</html>
